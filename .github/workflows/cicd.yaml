name: CI-CD

on: push

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 

      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install dvc[gs,s3]  # Install DVC with Google Storage & S3 support

      - name: Configure DVC Remote
        run: |
          dvc remote modify origin --local auth basic
          dvc remote modify origin --local access_key_id ${{ secrets.DAGSHUB_ACCESS_KEY }}
          dvc remote modify origin --local secret_access_key ${{ secrets.DAGSHUB_SECRET_KEY }}

      - name: Fetch Data from DagsHub
        run: |
          dvc pull || echo "DVC pull failed, check credentials or storage"

      - name: Test Model Registry
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          pytest tests/test_model_registry.py

      - name: Test Model Performance
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          pytest tests/test_model_perf.py

      - name: Promote Model
        if: success()
        env:
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
        run: |
          python scripts/promote_model_to_prod.py
